<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <script type='text/javascript'>
    function colorChanger(el){
    el.style.backgroundColor = '#007d00';
      }

</script>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


      <!--Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <table align=center>
        <tr>
          <td onclick="colorChanger(this);"id=0>0</td>
          <td id=1>1</td>
          <td id=2>2</td>
        </tr>
        <tr>
          <td id=3>3</td>
          <td id=4>4</td>
          <td id=5>5</td>
        </tr>
        <tr>
          <td id=6>6</td>
          <td id=7>7</td>
          <td id=8>8</td>
        </tr>
      </table>

      <!-- Initially empty, will be updated with messages to our user -->
      <h2 id="message"></h2>

      <h2>Sign-up</h2>
      <form id='sign-up'>
        <input type="email" name="credentials[email]" placeholder='Enter email...' >
        <input type="password" name="credentials[password]" placeholder='Enter password'>
        <input type="password" name="credentials[password_confirmation]" placeholder='Enter password again'>
        <button>Sign Up</button>
      </form>

      <h2>Sign-in</h2>
      <form id='sign-in'>
        <input type="email" name="credentials[email]" placeholder='Enter email...' >
        <input type="password" name="credentials[password]" placeholder='Enter password'>
        <button>Sign In</button>
      </form>

      <h2>Change Password</h2>
      <form id='change-password'>
        <input type="password" name="passwords[old]" placeholder='Enter old password'>
        <input type="password" name="passwords[new]" placeholder='Enter new password'>
        <button>Change Password</button>
      </form>

      <h2>Sign out</h2>
      <form id='sign-out'>
        <button>Sign out</button>
      </form>

      <h2>Create Example</h2>
      <!-- Make a form, and give it an id, `create-example`, which we will
           reference in `app.js` when we write our event handler. -->
      <form id='create-example'>
        <!-- We want to collect some text for our example
             We add a `name` attribute, so we can specify what format getFormFields should represent data as. -->
        <input type='text' placeholder='Enter text' name="example[text]">
        <!-- The button submits the form -->
        <button>Create Example</button>
      </form>
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Open Modal</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>

      </div>
    </body>
</html>
